version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: cellular-postgres
    environment:
      POSTGRES_USER: cellular_user
      POSTGRES_PASSWORD: cellular_pass_2024
      POSTGRES_DB: cellular_empire
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    ports:
      - "5432:5432"
    networks:
      - bot-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cellular_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: cellular-redis
    command: redis-server --appendonly yes --requirepass cellular_redis_2024
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - bot-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cellular-app
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
      - WEBHOOK_HOST=${WEBHOOK_HOST:-http://localhost:8000}
      - WEBHOOK_PATH=${WEBHOOK_PATH:-/webhook}
      - WEBHOOK_SECRET=${WEBHOOK_SECRET:-your-secret-key}
      - DATABASE_URL=postgresql://cellular_user:cellular_pass_2024@postgres:5432/cellular_empire
      - DB_POOL_MIN=5
      - DB_POOL_MAX=20
      - REDIS_URL=redis://:cellular_redis_2024@redis:6379/0
      - REDIS_CACHE_TTL=300
      - CELERY_BROKER_URL=redis://:cellular_redis_2024@redis:6379/1
      - CELERY_RESULT_BACKEND=redis://:cellular_redis_2024@redis:6379/2
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:-your-32-character-encryption-key-here}
      - JWT_SECRET=${JWT_SECRET:-your-jwt-secret-here}
      - RATE_LIMIT_PER_MINUTE=${RATE_LIMIT_PER_MINUTE:-30}
      - SENTRY_DSN=${SENTRY_DSN}
      - PROMETHEUS_PORT=9090
      - METABOLISM_INTERVAL=30
      - GLOBAL_EVENT_INTERVAL=604800
      - BACKUP_INTERVAL=21600
    ports:
      - "8000:8000"
      - "9090:9090"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - bot-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  celery-worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cellular-celery-worker
    command: celery -A main.celery_app worker --loglevel=info --concurrency=4
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
      - DATABASE_URL=postgresql://cellular_user:cellular_pass_2024@postgres:5432/cellular_empire
      - REDIS_URL=redis://:cellular_redis_2024@redis:6379/0
      - CELERY_BROKER_URL=redis://:cellular_redis_2024@redis:6379/1
      - CELERY_RESULT_BACKEND=redis://:cellular_redis_2024@redis:6379/2
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:-your-32-character-encryption-key-here}
      - SENTRY_DSN=${SENTRY_DSN}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - bot-network
    restart: unless-stopped

  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cellular-celery-beat
    command: celery -A main.celery_app beat --loglevel=info
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
      - DATABASE_URL=postgresql://cellular_user:cellular_pass_2024@postgres:5432/cellular_empire
      - REDIS_URL=redis://:cellular_redis_2024@redis:6379/0
      - CELERY_BROKER_URL=redis://:cellular_redis_2024@redis:6379/1
      - CELERY_RESULT_BACKEND=redis://:cellular_redis_2024@redis:6379/2
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:-your-32-character-encryption-key-here}
      - SENTRY_DSN=${SENTRY_DSN}
      - METABOLISM_INTERVAL=30
      - GLOBAL_EVENT_INTERVAL=604800
      - BACKUP_INTERVAL=21600
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - bot-network
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: cellular-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
    networks:
      - bot-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  bot-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16